name: Type Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun

      - name: Type check
        run: bun run tc

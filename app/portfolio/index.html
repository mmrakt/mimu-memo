<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #22d3ee;
        --accent: #f59e0b;
        --success: #10b981;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.5);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.05;
      }

      .bg-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        animation: float 20s ease-in-out infinite;
      }

      .bg-orb:nth-child(1) {
        width: 600px;
        height: 600px;
        background: var(--primary);
        top: -100px;
        left: -100px;
      }

      .bg-orb:nth-child(2) {
        width: 400px;
        height: 400px;
        background: var(--secondary);
        bottom: -100px;
        right: -100px;
        animation-delay: -5s;
      }

      .bg-orb:nth-child(3) {
        width: 500px;
        height: 500px;
        background: var(--accent);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -30px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      /* Navigation */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      nav.scrolled {
        background: rgba(15, 23, 42, 0.95);
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      .nav-links a {
        color: var(--text-secondary);
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--primary);
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* Button Styles */
      .btn {
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
      }

      .btn-secondary {
        background: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
      }

      .btn-secondary:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      }

      /* Filter Buttons */
      .filter-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
        padding: 0 2rem;
      }

      .filter-btn {
        padding: 0.5rem 1.5rem;
        background: transparent;
        border: 1px solid rgba(99, 102, 241, 0.3);
        color: var(--text-secondary);
        border-radius: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.875rem;
      }

      .filter-btn:hover {
        background: rgba(99, 102, 241, 0.1);
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-2px);
      }

      .filter-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
        box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
      }

      /* Portfolio Grid */
      .portfolio-section {
        padding: 7rem 2rem 5rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-title {
        text-align: center;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 4rem;
        font-family: "Space Grotesk", sans-serif;
        position: relative;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 2px;
      }

      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
      }

      .portfolio-item {
        background: var(--bg-card);
        border-radius: 1rem;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
        border: 1px solid rgba(99, 102, 241, 0.1);
        cursor: pointer;
        opacity: 0;
        transform: translateY(30px);
      }

      .portfolio-item.show {
        opacity: 1;
        transform: translateY(0);
      }

      .portfolio-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(99, 102, 241, 0.3);
      }

      .portfolio-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .portfolio-item:hover .portfolio-image {
        transform: scale(1.1);
      }

      .portfolio-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(15, 23, 42, 0.9) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: flex-end;
        padding: 2rem;
      }

      .portfolio-item:hover .portfolio-overlay {
        opacity: 1;
      }

      .portfolio-content {
        padding: 2rem;
      }

      .portfolio-category {
        color: var(--secondary);
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
      }

      .portfolio-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .portfolio-description {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        line-height: 1.8;
      }

      .portfolio-tech {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tech-tag {
        padding: 0.25rem 0.75rem;
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 1rem;
        font-size: 0.75rem;
        color: var(--primary);
        transition: all 0.3s ease;
      }

      .portfolio-item:hover .tech-tag {
        background: rgba(99, 102, 241, 0.2);
        border-color: var(--primary);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        overflow-y: auto;
        padding: 2rem;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: var(--bg-card);
        border-radius: 1rem;
        max-width: 800px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: var(--text-primary);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        font-size: 1.5rem;
      }

      .modal-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
      }

      .modal-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }

      .modal-body {
        padding: 2rem;
      }

      .modal-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .modal-tech {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }

      .modal-description {
        color: var(--text-secondary);
        line-height: 1.8;
        margin-bottom: 2rem;
      }

      .modal-links {
        display: flex;
        gap: 1rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .portfolio-grid {
          grid-template-columns: 1fr;
        }

        .hero-content h1 {
          font-size: 3rem;
        }

        .section-title {
          font-size: 2rem;
        }
      }

      /* Loading Animation */
      .loader {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="bg-orb"></div>
      <div class="bg-orb"></div>
      <div class="bg-orb"></div>
    </div>

    <nav>
      <div class="nav-container">
        <div class="logo">Portfolio</div>
        <ul class="nav-links">
          <li><a href="#portfolio">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="portfolio-section" id="portfolio">
      <h2 class="section-title">Portfolio</h2>

      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Solo Development</button>
        <button class="filter-btn" data-filter="mobile">Slides</button>
        <button class="filter-btn" data-filter="ai">Projects</button>
      </div>

      <div class="portfolio-grid">
        <!-- Portfolio Items -->
      </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="projectModal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <img class="modal-image" src="" alt="" />
        <div class="modal-body">
          <h3 class="modal-title"></h3>
          <div class="modal-tech"></div>
          <p class="modal-description"></p>
          <div class="modal-links">
            <a href="#" class="btn btn-primary modal-demo" target="_blank"
              >Live Demo</a
            >
            <a href="#" class="btn btn-secondary modal-github" target="_blank"
              >View Code</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // Portfolio Data
      const portfolioData = [
        {
          id: 1,
          title: "AI-Powered Analytics Dashboard",
          category: "ai",
          description:
            "機械学習を活用したリアルタイムデータ分析ダッシュボード。予測分析と異常検知機能を搭載。",
          image:
            "https://via.placeholder.com/400x250/6366f1/ffffff?text=AI+Dashboard",
          tech: ["Python", "TensorFlow", "React", "D3.js"],
          demo: "https://example.com",
          github: "https://github.com",
          fullDescription:
            "このプロジェクトは、機械学習アルゴリズムを使用してリアルタイムでデータを分析し、ビジネスインサイトを提供する革新的なダッシュボードです。異常検知、予測分析、自動レポート生成などの機能を実装しました。",
        },
        {
          id: 2,
          title: "E-Commerce Platform",
          category: "web",
          description:
            "モダンなUI/UXを備えたフルスタックEコマースプラットフォーム。決済システムと在庫管理を統合。",
          image:
            "https://via.placeholder.com/400x250/22d3ee/ffffff?text=E-Commerce",
          tech: ["Next.js", "Node.js", "PostgreSQL", "Stripe"],
          demo: "https://example.com",
          github: "https://github.com",
          fullDescription:
            "スケーラブルなアーキテクチャを採用したEコマースプラットフォーム。リアルタイム在庫管理、安全な決済処理、パーソナライズされた商品推薦機能を実装。",
        },
        {
          id: 3,
          title: "Mobile Banking App",
          category: "mobile",
          description:
            "セキュアで使いやすいモバイルバンキングアプリケーション。生体認証とリアルタイム取引を実現。",
          image:
            "https://via.placeholder.com/400x250/f59e0b/ffffff?text=Banking+App",
          tech: ["React Native", "Node.js", "MongoDB", "JWT"],
          demo: "https://example.com",
          github: "https://github.com",
          fullDescription:
            "最新のセキュリティ標準に準拠したモバイルバンキングアプリ。指紋認証、顔認証、リアルタイム残高確認、即時送金機能を搭載。",
        },
        {
          id: 4,
          title: "Social Media Dashboard",
          category: "web",
          description:
            "複数のソーシャルメディアプラットフォームを統合管理するダッシュボード。",
          image:
            "https://via.placeholder.com/400x250/10b981/ffffff?text=Social+Dashboard",
          tech: ["Vue.js", "Express", "Redis", "Socket.io"],
          demo: "https://example.com",
          github: "https://github.com",
          fullDescription:
            "マーケティングチーム向けの統合ソーシャルメディア管理ツール。投稿スケジューリング、分析、エンゲージメント追跡機能を提供。",
        },
        {
          id: 5,
          title: "AR Interior Design App",
          category: "mobile",
          description:
            "ARを使用して家具を仮想配置できるインテリアデザインアプリ。",
          image:
            "https://via.placeholder.com/400x250/8b5cf6/ffffff?text=AR+Design",
          tech: ["Unity", "ARCore", "C#", "Firebase"],
          demo: "https://example.com",
          github: "https://github.com",
          fullDescription:
            "拡張現実技術を活用したインテリアデザインアプリ。実際の部屋に仮想家具を配置し、購入前に確認できる革新的なソリューション。",
        },
        {
          id: 6,
          title: "Design System Library",
          category: "design",
          description:
            "再利用可能なコンポーネントとデザイントークンを含む包括的なデザインシステム。",
          image:
            "https://via.placeholder.com/400x250/ec4899/ffffff?text=Design+System",
          tech: ["Figma", "Storybook", "React", "Sass"],
          demo: "https://example.com",
          github: "https://github.com",
          fullDescription:
            "エンタープライズ向けの完全なデザインシステム。一貫性のあるUI/UXを提供し、開発効率を大幅に向上させるコンポーネントライブラリ。",
        },
      ];

      // Initialize portfolio
      document.addEventListener("DOMContentLoaded", function () {
        const portfolioGrid = document.querySelector(".portfolio-grid");
        const filterButtons = document.querySelectorAll(".filter-btn");
        const modal = document.getElementById("projectModal");
        const modalClose = document.querySelector(".modal-close");
        const nav = document.querySelector("nav");

        // Render portfolio items
        function renderPortfolio(filter = "all") {
          portfolioGrid.innerHTML = "";

          const filteredData =
            filter === "all"
              ? portfolioData
              : portfolioData.filter((item) => item.category === filter);

          filteredData.forEach((item, index) => {
            const portfolioItem = createPortfolioItem(item);
            portfolioGrid.appendChild(portfolioItem);

            // Animate items
            setTimeout(() => {
              portfolioItem.classList.add("show");
            }, index * 100);
          });
        }

        // Create portfolio item element
        function createPortfolioItem(item) {
          const div = document.createElement("div");
          div.className = "portfolio-item";
          div.dataset.id = item.id;

          div.innerHTML = `
                    <img src="${item.image}" alt="${
            item.title
          }" class="portfolio-image">
                    <div class="portfolio-overlay">
                        <div>
                            <h3 style="color: white; font-size: 1.5rem; margin-bottom: 0.5rem;">${
                              item.title
                            }</h3>
                            <p style="color: rgba(255,255,255,0.8);">Click to view details</p>
                        </div>
                    </div>
                    <div class="portfolio-content">
                        <div class="portfolio-category">${getCategoryName(
                          item.category
                        )}</div>
                        <h3 class="portfolio-title">${item.title}</h3>
                        <p class="portfolio-description">${item.description}</p>
                        <div class="portfolio-tech">
                            ${item.tech
                              .map(
                                (tech) =>
                                  `<span class="tech-tag">${tech}</span>`
                              )
                              .join("")}
                        </div>
                    </div>
                `;

          div.addEventListener("click", () => openModal(item));

          return div;
        }

        // Get category display name
        function getCategoryName(category) {
          const names = {
            web: "Web Application",
            mobile: "Mobile App",
            ai: "AI/Machine Learning",
            design: "Design System",
          };
          return names[category] || category;
        }

        // Open modal
        function openModal(item) {
          modal.querySelector(".modal-image").src = item.image;
          modal.querySelector(".modal-title").textContent = item.title;
          modal.querySelector(".modal-description").textContent =
            item.fullDescription;
          modal.querySelector(".modal-demo").href = item.demo;
          modal.querySelector(".modal-github").href = item.github;

          const techContainer = modal.querySelector(".modal-tech");
          techContainer.innerHTML = item.tech
            .map((tech) => `<span class="tech-tag">${tech}</span>`)
            .join("");

          modal.classList.add("active");
          document.body.style.overflow = "hidden";
        }

        // Close modal
        function closeModal() {
          modal.classList.remove("active");
          document.body.style.overflow = "";
        }

        modalClose.addEventListener("click", closeModal);
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeModal();
        });

        // Filter functionality
        filterButtons.forEach((button) => {
          button.addEventListener("click", () => {
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            renderPortfolio(button.dataset.filter);
          });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });

        // Navbar scroll effect
        window.addEventListener("scroll", () => {
          if (window.scrollY > 100) {
            nav.classList.add("scrolled");
          } else {
            nav.classList.remove("scrolled");
          }
        });

        // Initialize
        renderPortfolio();
      });

      // Parallax effect on scroll
      window.addEventListener("scroll", () => {
        const scrolled = window.pageYOffset;
        const parallax = document.querySelector(".hero-content");
        if (parallax) {
          parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
          parallax.style.opacity = 1 - scrolled / 800;
        }
      });
    </script>
  </body>
</html>

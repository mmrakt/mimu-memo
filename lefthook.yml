pre-commit:
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      run: bun run check:fix
      stage_fixed: true
    typecheck:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun run tc
      exclude:
        - "*.test.*"
        - "*.spec.*"

pre-push:
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      run: bun run check
    typecheck:
      run: bun run tc
    build:
      run: bun run build
